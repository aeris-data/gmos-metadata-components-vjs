<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue Example</title>

	<script type="text/javascript" component="aeris-data/aeris-commons-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<script type="text/javascript" component="aeris-data/aeris-metadata-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<script type="text/javascript" component="aeris-data/aeris-catalogue-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script>
	
	<style>
	body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        height: 100%;
      }
	</style>
  </head>
  <body>
          <link rel="stylesheet" href="https://rawgit.com/aeris-data/eurochamp-catalogue-components-vjs/master/integration.css">
	  <link rel="stylesheet" href="https://rawgit.com/aeris-data/aeris-metadata-components-vjs/develop/src/style/aeris-metadata-shared-style.css">
 	<style type="text/css">
	</style>

  </head>
  <body>
<div>
		
		<aeris-theme id="theme2" active="true" primary="#19805e" emphasis="#C05A26"></aeris-theme>
		
		<gmos-cart cart-token="gmos" style="position:absolute; right:0px; top:5px;z-index:10000" cart-service="https://sedoo.aeris-data.fr/catalogue/rest/shoppingcart" 
		></gmos-cart>
		<aeris-catalog metadata-service="https://sedoo.aeris-data.fr/catalogue/rest/metadatarecette/" program="GMOS"
					cart-service="https://sedoo.aeris-data.fr/catalogue/rest/shoppingcart" 
					download-service="https://sedoo.aeris-data.fr/datacenter-rest/rest/data" 
					cart-token="gmos"					
					
					summary-bar-width="600px" summary-max-length="200" hidemap="true">
		<span slot="criteria">	
				<span class="criteriatitle"><h3>Searching criteria</h3></span>
				<aeris-keyword-search-criteria></aeris-keyword-search-criteria>
<aeris-level-search-criteria></aeris-level-search-criteria>
<aeris-platform-search-criteria ></aeris-platform-search-criteria>

		</span>
		<span slot="buttons">
			<aeris-catalogue-search-button></aeris-catalogue-search-button>
			<aeris-catalogue-reset-button></aeris-catalogue-reset-button>
			<aeris-catalogue-maximize-button></aeris-catalogue-maximize-button>
			<aeris-catalogue-help-button></aeris-catalogue-help-button>
		</span>
	</aeris-catalog>
	<span slot="help">
		<aeris-catalog-help-content helpcookie="help-popup"></aeris-catalog-help-content>
	</span>
		
	</div>
	
	<script src="dist/build.js"></script>

  </body>
</html>
