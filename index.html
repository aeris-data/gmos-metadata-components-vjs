<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vue Example</title>
	<script type="text/javascript" component="aeris-data/aeris-commons-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<script type="text/javascript" component="aeris-data/aeris-metadata-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<script type="text/javascript" component="aeris-data/aeris-catalogue-components-vjs@latest" src="https://rawgit.com/aeris-data/aeris-component-loader/master/aerisComponentLoader.js" ></script> 
	<style>
	body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        height: 100%;
      }
	
	</style>
  </head>
  <body>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        height: 100%;
      }
    
      [data-aeris-catalog] ul {
        margin: 0;
      }
    
      [data-aeris-catalog] h2,
      [data-aeris-catalog] h3 {
        border: none;
      }
    
      [data-aeris-catalog-box] [data-aeris-spatial-search-criteria-content] i {
         color: #333;
      }
    </style>
    
      <div>
      
        <aeris-theme id="theme2" active="true" primary="#f39846" emphasis="#f39846"></aeris-theme>
      <aeris-language lang="fr" active="true"></aeris-language>
    
        <aeris-language lang="fr" active="true"></aeris-language>
        <aeris-orcid orcid="0000-0002-2275-0537"></aeris-orcid>
        <aeris-catalog metadata-service="http://localhost:9080/catalogue/rest/metadatarecette/""
          criteria-header-icon-color="grey"
          criteria-background-color="#F5F5F5"
          criteria-content-primary-color="grey"
          summary-bar-width="400px"
          summary-max-length="200"
              cart-token="aeris">
          <div slot="criteria">
            <aeris-keyword-search-criteria></aeris-keyword-search-criteria>
            <aeris-instrument-search-criteria></aeris-instrument-search-criteria>
            <aeris-temporal-search-criteria></aeris-temporal-search-criteria>
            <aeris-spatial-search-criteria></aeris-spatial-search-criteria>
            <aeris-platform-search-criteria></aeris-platform-search-criteria>
            <aeris-level-search-criteria></aeris-level-search-criteria>
            <aeris-collection-search-criteria exclusion="CAPITOUL,ESCOMPTE,PASSY,CARBO" downloadable="EUROCHAMP,GMOS,ACTRIS-FR,GEWEX"></aeris-collection-search-criteria>
            <aeris-collection-search-criteria headertitle="campaigns" headericonclass="fa fa-map-o" inclusion="CAPITOUL,ESCOMPTE,PASSY,CARBO" downloadable="ESCOMPTE,CARBO"></aeris-collection-search-criteria>
          </div>
          <div slot="buttons-criteria">
            <aeris-catalogue-help-button></aeris-catalogue-help-button>
            <aeris-catalogue-maximize-button></aeris-catalogue-maximize-button>
            <aeris-catalogue-reset-button></aeris-catalogue-reset-button>
            <aeris-catalogue-search-button></aeris-catalogue-search-button>
          </div>
          <div slot="buttons-map">
            <aeris-catalogue-edit-button></aeris-catalogue-edit-button>
          </div>
        </aeris-catalog>
        <aeris-catalog-help-content helpcookie="aeris-help-popup"></aeris-catalog-help-content>
    
      </div>
</html>
