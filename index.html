<h2>Langage</h2>
<form action="">

</form>
<h2>Dataset</h2>
<form action="">
  <input type="radio" name="dataset" checked="true" value="4df14cdf-7ec1-e8c4-bf2b-4c465a7a54a1" onclick="document.querySelector('aeris-metadata').setAttribute('identifier', value)"> Chambre</input>

</form>
<h2>Theme</h2>
<form action="">
  <input type="radio" name="theme" checked="false" onclick="document.querySelector('#theme2').setAttribute('active', 'false');document.querySelector('#theme1').setAttribute('active', 'true');"> Blue <input checked="true" type="radio" name="theme" onclick="document.querySelector('#theme1').setAttribute('active', 'false');document.querySelector('#theme2').setAttribute('active', 'true');"> Red 
</form>
